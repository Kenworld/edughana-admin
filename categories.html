                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">Categories</h2>
                    <button class="btn btn-primary" id="addNewCategoryBtn">Add New</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Category</th>
                                <th>Sub-Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <!-- Category rows will go here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Category Modal -->
            <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addCategoryForm">
                                <div class="form-group">
                                    <label for="categoryName">Category Name</label>
                                    <input type="text" class="form-control" id="categoryName" required>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="hasSubCategory">
                                    <label class="form-check-label" for="hasSubCategory">Has Sub-Category?</label>
                                </div>
                                <div class="form-group" id="subCategoryGroup" style="display: none;">
                                    <label>Sub-Categories</label>
                                    <div id="subCategoriesList">
                                        <!-- Subcategory inputs will be added here -->
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-primary mt-2"
                                        id="addSubCategoryBtn">Add Subcategory</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" form="addCategoryForm">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
